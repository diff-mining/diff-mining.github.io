<html>
<head><link rel='stylesheet' type='text/css' href='styles.css'>
<link rel="icon" type="image/png" href="diffmining.png">
</head>
<style>
    img {
      max-width: 100%;
      height: auto;
    }

</style>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
<h1>Thailand (different seeds)</h1>
<table class='radio-buttons'><tr><td style='padding: 10px 10px;'>
<input type='radio' name='type' value='eps' onclick='updateImages()' checked>Fixed $\epsilon$</td><td style='padding: 10px 10px;'>
<input type='radio' name='type' value='time' onclick='updateImages()'>Fixed $t$</td>
</tr>
</table>

<table class='radio-buttons'>
<tr><td style='padding: 15px 10px;'>
<input type='radio' name='cat' value='0' onclick='updateImages()'>0</td><td style='padding: 15px 10px;'>
<input type='radio' name='cat' value='1' onclick='updateImages()'>1</td><td style='padding: 15px 10px;'>
<input type='radio' name='cat' value='2' onclick='updateImages()'>2</td><td style='padding: 15px 10px;'>
<input type='radio' name='cat' value='3' onclick='updateImages()'>3</td><td style='padding: 15px 10px;'>
<input type='radio' name='cat' value='4' onclick='updateImages()'>4</td><td style='padding: 15px 10px;'>
<input type='radio' name='cat' value='5' onclick='updateImages()'>5</td><td style='padding: 15px 10px;'>
</td></tr></table>

<img src='seeds\fixed-noise\0\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='eps_0' style='display: none;'>
<img src='seeds\fixed-noise\1\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='eps_1' style='display: none;'>
<img src='seeds\fixed-noise\2\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='eps_2' style='display: none;'>
<img src='seeds\fixed-noise\3\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='eps_3' style='display: none;'>
<img src='seeds\fixed-noise\4\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='eps_4' style='display: none;'>
<img src='seeds\fixed-noise\5\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='eps_5' style='display: none;'>
<img src='seeds\fixed-time\0\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='time_0' style='display: none;'>
<img src='seeds\fixed-time\1\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='time_1' style='display: none;'>
<img src='seeds\fixed-time\2\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='time_2' style='display: none;'>
<img src='seeds\fixed-time\3\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='time_3' style='display: none;'>
<img src='seeds\fixed-time\4\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='time_4' style='display: none;'>
<img src='seeds\fixed-time\5\Thailand__hard_limit_20__top_k_32__min_im_0.png' id='time_5' style='display: none;'>
<script>function updateImages(){
var type = document.querySelector('input[name=type]:checked').value;
var cat = document.querySelector('input[name=cat]:checked').value;
var images = document.querySelectorAll('img');
images.forEach(
    function(img) {
        console.log(type + '_' + cat)
        if (img.id.startsWith(type + '_' + cat)) {
            img.style.display = 'block';
        } else {
            img.style.display = 'none';
        }
    }
);
}
</script>
</body></html>
